<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/angela-sophia-psicologia/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="description" content="Ángela Sophia - Psicóloga especializada en terapia cognitivo-conductual, ofreciendo un espacio seguro para tu bienestar emocional." />
    <meta name="theme-color" content="#5F6CAF" />
    
    <!-- Optimización de rendimiento -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    
    <!-- Precarga de fuentes para evitar FOIT (Flash of Invisible Text) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Carga inmediata de las fuentes críticas -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet" />
    
    <!-- Optimización del renderizado CSS -->
    <style>
      /* Estilos críticos para mejorar LCP (Largest Contentful Paint) */
      html, body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                    "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        min-height: 100vh;
        background-color: #ffffff;
      }
      /* Definición inline para Playfair Display */
      @font-face {
        font-family: 'Playfair Display';
        font-style: normal;
        font-weight: 700;
        font-display: block;
        src: local('Playfair Display Bold'), local('PlayfairDisplay-Bold'),
             url(https://fonts.gstatic.com/s/playfairdisplay/v30/nuHjD-vYSZviVYUb_rj3ij__anPXDTbxUJim1Mo.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      /* Estilo para garantizar la visibilidad del texto principal */
      .font-display {
        font-family: 'Playfair Display', Georgia, serif !important;
        visibility: visible !important;
      }
      h1 {
        visibility: visible !important;
        font-family: 'Playfair Display', Georgia, serif !important;
        font-weight: 700;
      }
    </style>
    
    <title>Ángela Sophia | Psicología</title>
    <script type="module" crossorigin src="/angela-sophia-psicologia/assets/index-CR5x_8Y_.js"></script>
    <link rel="stylesheet" crossorigin href="/angela-sophia-psicologia/assets/index-JfRcRJ6r.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- Script para asegurar que las fuentes estén cargadas -->
    <script>
      document.fonts.ready.then(function() {
        console.log("¡Todas las fuentes están cargadas!");
        // Forzar visibilidad de textos críticos
        setTimeout(function() {
          document.querySelectorAll('h1, h2, .font-display').forEach(function(el) {
            el.style.visibility = 'visible';
            el.style.opacity = '1';
          });
        }, 100);
      });
    </script>
    <!-- Carga diferida del script principal -->
  </body>
</html>
