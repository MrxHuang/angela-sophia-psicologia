<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirigiendo...</title>
  <script>
    // Strip the "/angela-sophia-psicologia" part from the pathname
    var pathSegments = window.location.pathname.split('/');
    var repoName = "angela-sophia-psicologia";
    var cleanPath = '';
    
    // Extract the path after the repo name
    var repoIndex = pathSegments.indexOf(repoName);
    if (repoIndex !== -1 && pathSegments.length > repoIndex + 1) {
      cleanPath = pathSegments.slice(repoIndex + 1).join('/');
    }

    // Redirect to the main application with hash routing
    window.location.replace(
      window.location.protocol + "//" + 
      window.location.hostname + 
      (window.location.port ? ":" + window.location.port : "") +
      "/angela-sophia-psicologia/#/" + cleanPath
    );
  </script>
</head>
<body>
  <p>Redirigiendo a la p√°gina principal...</p>
</body>
</html>
